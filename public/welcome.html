<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles/welcome.css">
</head>

<body class="bod">
  <div class="img">
    <img src="public/img/mfc_logo.png" id="mfclogo">
  </div>
  <p class=" log text-center">
    WELCOME
  </p>
  <div class="poster">

    <form action="/" method="post" onsubmit="submitTeamNo(); return false;">
      <p class="part text-center">
        ENTER YOUR TEAM NUMBER
      </p>
      <div class="d-flex justify-content-center">
        <input type="text" name="team_no" id="t_no" class="mx-5 buttons" placeholder="_">
      </div>
      <p class="part text-center" style="margin-top: 2rem">
        ENTER THE PASSWORD
      </p>
      <div class="d-flex justify-content-center">
        <input type="text" name="password" id=password class="mx-5 buttons" placeholder="_">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success mx-5 buttons">Submit</button>
      </div>
    </form>
  </div>
</body>
<script>
  function submitTeamNo() {
    const teamNo = document.getElementById('t_no').value;
    const password = document.getElementById('password').value;

    console.log(password)
    const data = { teamNo: teamNo, password: password };
    fetch('/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
      .then(response => {
        if (response.ok) {
          window.location.href = '/dashboard';
          console.log(window.location.href)
        } else {
          alert('Error: ' + response.statusText);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
  }

</script>

</html>
